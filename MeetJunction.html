<!doctype html>

<html>
    <head>
        <link rel="stylesheet" href="MeetJunction.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>

    <form action="#">
    <div class="container-fluid">

        <div id="header" class="row align-items-start">
            <div class="col-4 offset-2 align-self-center">
                <div class="row">
                    <div class="col-2"><a href="#"><img class="icon" src="https://s3.amazonaws.com/codecademy-content/projects/junction/logo.svg"></a></div>
                    <div class="col-2"><a href="#">About</a></div>
                    <div class="col-2"><a href="#">Blog</a></div>
                    <div class="col-2"><a href="#">Help</a></div>
                    <div class="col-2"><a href="#">Contact</a></div>
                </div>
            </div>
        </div>

        <div id="main" class="row justify-content-center"> 
            <h1 id="title" class="col-6">Meet Junction</h1>
            <div class="w-100" />
            <div id="contents" class="row justify-content-center">
                <div id="read" class="col-3">
                    <a href="#"><img class="icon" src="https://s3.amazonaws.com/codecademy-content/projects/junction/read.svg"></a>
                    <h6>Read</h6>
                    <span class="message">Discover new stories and follow<br>
                    your favorite writers.</span>
                </div>
                <div id="write" class="col-auto">
                    <a href="#"><img class="icon" src="https://s3.amazonaws.com/codecademy-content/projects/junction/write.svg"></a>
                    <h6>Write</h6>
                    <span class="message">Create stories about our world, or<br>
                    entirely new worlds.</span>
                </div>
                <div id="talk" class="col-3">
                    <a href="#"><img class="icon" src="https://s3.amazonaws.com/codecademy-content/projects/junction/talk.svg"></a>
                    <h6>Talk</h6>
                    <span class="message">Join the conversation by talking<br>
                    with your favorite readers and<br>
                    your fans.</span>
                </div>
            </div>
            <div class="w-100" />
            <div class="row justify-content-center">
                <div id="submit" class="col-2">
                    <button class="btn btn-success" type="submit"><span>Join</span></button>
                </div>
            </div>
        </div>

    </div>
    </form>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
